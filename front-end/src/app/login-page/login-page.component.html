<div class='form'>
    
    <form  class='formComponent' #f="ngForm" (ngSubmit)="onSubmit(f)">
        <div>Welcome Back!</div>

        <div class='input'>
    
            <input type="text" id="email" name="email" ngModel required #username="ngModel" placeholder="email">
 
        </div>
        <div class='input'>
    
            <input type='text' id="password" name="password" ngModel required #password="ngModel" placeholder="password">
          
        </div>
        <div class="input">
            <input type="submit" [disabled]="f.invalid" id="submit" value="login">
        </div>

        <div id='errorMsg' class="errorMessage">
            {{errorMessage}}
        </div>

    </form>
</div>
